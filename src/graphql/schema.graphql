
# Principals

type Query {
    ping: String!
    login(input: formLogin): Session
    users: [User]
    sessions: [Session]
}

type Mutation {
    signIn(input: formSignIn): User
}

# Auxiliars

type User {
    _id: ID
    name: String
    lastname: String
    email: String
}

input formSignIn {
    name: String!
    lastname: String!
    password: String!
    email: String!
}

input formLogin {
    userId: ID!
    password: String!
}

type Session {
    _id: ID
    userId: ID
    status_session: Boolean
}