
# Principals

type Query {
    ping: String
    users: [User]
    sessions: [Session]
    verifyEmail: Message
    logout: Message
}

type Mutation {
    signUp(input: formSignUp): Token
    signIn(input: formSignIn): Token
    updateProfile(input: formUpdateProfile): Message
    updatePassword(input: formUpdatePassword): Message
    recover(email: String): Message
}

# Auxiliars

type User {
    _id: ID
    name: String
    lastname: String
    email: String
}

input formSignUp {
    name: String!
    lastname: String!
    email: String!
    password: String!
}

input formSignIn {
    email: String!
    password: String!
}

input formUpdateProfile {
    name: String
    lastname: String
}

input formUpdatePassword {
    last_password: String!
    new_password: String!
}

type Token {
    access_token: String
}

type Session {
    _id: ID
    user_id: ID
    status: Boolean
    start: String
    end: String
    hash_token: String
}

type Message {
    message: String
}