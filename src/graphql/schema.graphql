
# Principals

type Query {
    ping: String
    users: [User]
    sessions: [Session]
}

type Mutation {
    signIn(input: formSignIn): User
    login(input: formLogin): Session
    logout(input: formLogout): Session
}

# Auxiliars

type User {
    _id: ID
    name: String
    lastname: String
    email: String
}

input formLogout {
    userId: ID
}

input formSignIn {
    name: String!
    lastname: String!
    password: String!
    email: String!
}

input formLogin {
    userId: ID!
    password: String!
}

type Session {
    _id: ID
    userId: ID
    status: Boolean
    start: String
    end: String
}